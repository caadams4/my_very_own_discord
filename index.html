<!DOCTYPE html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" src="./main.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <div class="signin">
    <p class="sign" align="center">Sign in</p>
    <form id="sign_in_user">
      <input id="email_signin" class="input_box" type="text" align="center" placeholder="Email">
      <input id="password_signin" class="input_box" type="password" align="center" placeholder="Password">
      <a class="submit" align="center">Sign in</a><br>
      <p id="switch_2_signin" class="forgot" align="center"><a href="#">Don't have an account? Register here.</p>
      <p id="forgt_password" class="forgot" align="center"><a href="#">Forgot Password?</p>
  </div>

  <div class="register">
    <p class="sign" align="center">Register</p>
    <form id="register_user">
      <input id="email_register" class="input_box" type="text" align="center" placeholder="Email">
      <input id="username_signin" class="input_box" type="text" align="center" placeholder="Username">
      <input id="password1_signin" class="input_box" type="password" align="center" placeholder="Password">
      <input id="password2_signin" class="input_box" type="password" align="center" placeholder="Re-Enter Password">
      <a class="submit" align="center">Register</a><br>
      <p id="switch_2_signin" class="forgot" align="center"><a href="#">Already have an account? Sign in here.</p>
  </div>

</body>

</html>
