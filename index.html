<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="signin_parent">
      <div class="signin">
        <p class="sign" align="center">Sign in</p>
        <form id="sign_in_user">
          <input
            id="email_signin"
            class="input_box"
            type="text"
            align="center"
            placeholder="Email"
          />
          <input
            id="password_signin"
            class="input_box"
            type="password"
            align="center"
            placeholder="Password"
          />
          <button class="submit_btn button" align="center">Sign in</button>
          <p class="forgot" align="center">
            <div class="linkish" id="switch_2_register">Don't have an account? Register here.</div>
            <div class="linkish">Forgot Password?</div>
          </p>
        </form>
      </div>
    </div>

    <div class="register_parent">
      <div class="register">
        <p class="sign" align="center">Register</p>
        <form id="register_user">
          <input
            id="email_register"
            class="input_box"
            type="text"
            align="center"
            placeholder="Email"
          />
          <input
            id="username_register"
            class="input_box"
            type="text"
            align="center"
            placeholder="Username"
          />
          <input
            id="password1_register"
            class="input_box"
            type="password"
            align="center"
            placeholder="Password"
          />
          <input
            id="password2_register"
            class="input_box"
            type="password"
            align="center"
            placeholder="Re-Enter Password"
          />
          <button class="register_btn button" align="center">Register</button>
        <p class="forgot" align="center">
          <div class="linkish" id="switch_2_signin">Already have an account? Sign in here.</div>
          </p>
        
        </form>
      </div>
    </div>

    <div class="dashboard_parent">
      <button class="signout">sign out</button>
      <div class="dashboard flex-container">
        <div class="sidebar_left" id="sidebars">

          <ul class="servers"></ul>
        </div>
        <div class="message_pane flex-cont-master">
          <ul class="messages"></ul>
          <div class="flex-cont-row">
            <input class="message_input" />
            <div class="send">
              <button class="button">send</button>
            </div>
          </div>
        </div>

        <div class="sidebar_right">
          <ul class="users"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
