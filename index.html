<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.4.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/2.7.94/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>  
    
    <nav>
      <div class="nav-header">
        <div class="title-page">
          Chat App
        </div>  
        <div id="signout" title="signout">
          <i class="fa fa-sign-out signout fa-lg" aria-hidden="true"></i>
        </div>
      </div>
    </nav>
    
    <div id="card">
      <div class="dashboard_parent">
        <div id="card_guts">
            
          <div class="sidebar_left" id="sidebars">
            <div class="title">
              Servers
            </div>
              <div class="admin_tools wrapper">
                <div class="input_box_small">
                  <input  id="add_serv"  type="text" placeholder="Add Server">
                    <div class="autocomp-box"></div>
                    <div class="icon">
                      <i id="add_serv_btn" class="fa fa-plus-circle" aria-hidden="true"></i>
                    </div>
                </div>
              </div>
            <ul class="servers">
              <li  >
                <a class="server_object" data-id="123" ></a>
              </li><br/>
            </ul>  
          </div>
          
          
          <div class="message_pane flex-cont-master">
            <div class="messages">
              <div data-id="123" class="message_not_from_me"></div>
            </div>
            <div class="message_bar">
              <div class="wrapper">
                <div  class="input_box_small">
                  <input id="message_input" type="text">
                    <div class="autocomp-box"></div>
                    <div class="icon">
                      <i id="send" class="fa fa-paper-plane" aria-hidden="true"></i>
                    </div>
                </div>
              </div>
            </div>
          </div> 
          
        <div class="sidebar_right">
          <div class="title">
            Users in Server
              <div class="admin_tools wrapper">
                <div id="add_user" class="input_box_small">
                  <input id="add_user_2_server" type="text" placeholder="Add User">
                    <div class="autocomp-box"></div>
                    <div class="icon">
                      <i id="add_user_btn" class="fa fa-plus-circle" aria-hidden="true"></i>
                    </div>
                </div>
              </div>
          </div>
          <ul class="users"></ul>
        </div>  
      </div>
    
    </div>
        
    <div class="signin_parent">
      <div class="signin">
        <p class="sign" align="center">Sign in</p>
        <div id="sign_in_user">
          <input
            id="email_signin"
            class="input_box"
            type="text"
            align="center"
            placeholder="Email"
          />
          <input
            id="password_signin"
            class="input_box"
            type="password"
            align="center"
            placeholder="Password"
          />
          <button class="submit_btn button2" align="center">Sign in</button>
          <p class="forgot" align="center">
            <div class="linkish" id="switch_2_register">Don't have an account? Register here.</div><br><br>
          </p>
        </div>
      </div>
    </div>

    <div class="register_parent">
      <div class="register">
      <p class="sign" align="center">Register</p>
      <div id="register_user">
        <input
          id="email_register"
          class="input_box"
          type="text"
          align="center"
          placeholder="Email"
        />
        <input
          id="username_register"
          class="input_box"
          type="text"
          align="center"
          placeholder="Username"
        />
        <input
          id="password1_register"
          class="input_box"
          type="password"
          align="center"
          placeholder="Password"
        />
        <input
          id="password2_register"
          class="input_box"
          type="password"
          align="center"
          placeholder="Re-Enter Password"
        />
        <button class="register_btn button2" align="center">Register</button>
        <p class="forgot" align="center">
          <div class="linkish" id="switch_2_signin">Already have an account? Sign in here.</div><br><br>
        </p>
      </div>
      </div>
    </div>

  </div>        
</body>
</html>
