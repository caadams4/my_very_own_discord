<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>

  <body>
    <button class="signout">sign out</button>
    <button class="showuid">log uid</button>
    <div class="signin_parent">
      <div class="signin">
        <p class="sign" align="center">Sign in</p>
        <form id="sign_in_user">
          <input
            id="email_signin"
            class="input_box"
            type="text"
            align="center"
            placeholder="Email"
          />
          <input
            id="password_signin"
            class="input_box"
            type="password"
            align="center"
            placeholder="Password"
          />
          <a class="submit_btn" align="center">Sign in</a>
          <p id="switch_2_register" class="forgot" align="center">
            <a href="#" />Don't have an account? Register here.
          </p>
          <p id="forgt_password" class="forgot" align="center">
            <a href="#" />Forgot Password?
          </p>
        </form>
      </div>
    </div>

    <div class="register_parent">
      <div class="register">
        <p class="sign" align="center">Register</p>
        <form id="register_user">
          <input
            id="email_register"
            class="input_box"
            type="text"
            align="center"
            placeholder="Email"
          />
          <input
            id="username_register"
            class="input_box"
            type="text"
            align="center"
            placeholder="Username"
          />
          <input
            id="password1_register"
            class="input_box"
            type="password"
            align="center"
            placeholder="Password"
          />
          <input
            id="password2_register"
            class="input_box"
            type="password"
            align="center"
            placeholder="Re-Enter Password"
          />
          <a class="register_btn" align="center">Register</a>
          <p id="switch_2_signin" class="forgot" align="center">
            <a href="#" />Already have an account? Sign in here.
          </p>
        </form>
      </div>
    </div>

    <div class="dashboard_parent">
      <div class="dashboard">
        <div class="hamburger-menu">
          <ion-icon name="menu-outline" id="hamburger-icon"></ion-icon>
        </div>
        <div class="sidebar" id="sidebars">
          <button class="signout">sign out</button>
          <button class="showuid">log uid</button>
          <div class="close-icon" id="close" onclick="closeNav() ">
            <ion-icon name="close-outline"></ion-icon>
          </div>

          <ul class="links">
            <li class="link active">
              <a href="#">
                <ion-icon name="home-outline" class="icon"></ion-icon>Home
              </a>
            </li>
            <li class="link">
              <a href="#">
                <ion-icon name="analytics-outline" class="icon"></ion-icon
                >Dashboard
              </a>
            </li>
            <li class="link">
              <a href="#">
                <ion-icon name="eye-outline" class="icon"></ion-icon>Overview
              </a>
            </li>
            <li class="link">
              <a href="#">
                <ion-icon name="person-outline" class="icon"></ion-icon>About
              </a>
            </li>
            <li class="link">
              <a href="#">
                <ion-icon name="mail-outline" class="icon"></ion-icon>Contact
              </a>
            </li>
            <li class="link">
              <a href="#">
                <ion-icon name="key-outline" class="icon"></ion-icon>Account
              </a>
            </li>
            <li class="link">
              <a href="#">
                <ion-icon name="settings-outline" class="icon"></ion-icon
                >Setting
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
